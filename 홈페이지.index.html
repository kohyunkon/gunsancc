<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그린밸리 골프클럽</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; color: #333; }
    header { background: #004d00; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; margin-left: 1.5rem; text-decoration: none; font-weight: bold; }
    .hero { background: url('https://images.unsplash.com/photo-1587049352841-c8a1cf49a4f4') center/cover no-repeat; height: 80vh; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }
    section { padding: 4rem 2rem; max-width: 1200px; margin: auto; }
    h2 { color: #004d00; margin-bottom: 1rem; }
    .courses, .pricing { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .card { background: #f9f9f9; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    footer { background: #eee; padding: 2rem; text-align: center; font-size: 0.9rem; }
    iframe { width: 100%; height: 300px; border: none; border-radius: 1rem; }
  </style>
</head>
<body>
  <header>
    <div><strong>Green Valley Golf Club</strong></div>
    <nav>
      <a href="#courses">코스 소개</a>
      <a href="#pricing">요금 안내</a>
      <a href="#location">오시는 길</a>
    </nav>
  </header>

  <div class="hero">
    아름다운 자연 속에서의 여유</div>

  <section id="courses">
    <h2>코스 소개</h2>
    <div class="courses">
      <div class="card">
        <h3>챌린지 코스</h3>
        <p>전략적인 구성으로 고수들에게 적합한 코스입니다.</p>
      </div>
      <div class="card">
        <h3>뷰 코스</h3>
        <p>자연 풍경을 감상하며 라운딩할 수 있는 아름다운 코스입니다.</p>
      </div>
    </div>
  </section>

  <section id="pricing">
    <h2>요금 안내</h2>
    <div class="pricing">
      <div class="card">
        <h3>주중</h3>
        <p>₩120,000 (18홀)</p>
      </div>
      <div class="card">
        <h3>주말</h3>
        <p>₩180,000 (18홀)</p>
      </div>
    </div>
  </section>

  <section id="location">
    <h2>오시는 길</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.8842609057087!2d127.0276214153073!3d37.497921179808336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca1580e3bfb8f%3A0x4f5b55a7e2a7b4a1!2z7ISc7Jq47Yq567OE7IucIOuCqOyKpA!5e0!3m2!1sko!2skr!4v1617090622354!5m2!1sko!2skr"></iframe>
  </section>

  <footer>
    ⓒ 2025 Green Valley Golf Club | 전화: 02-123-4567 | 이메일: info@gv-golf.co.kr
  </footer>
</body>
</html>
